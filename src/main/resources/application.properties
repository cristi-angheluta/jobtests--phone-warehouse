# default logging properties
logging.level.root=warn
logging.level.wh.phones=info
# spring properties
server.port=8080
#spring.webflux.base-path=warehouse
## database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=warehouse
spring.datasource.username=sa
spring.datasource.password=${spring.datasource.username}
spring.datasource.url=jdbc:h2:mem:warehouse;DB_CLOSE_DELAY=-1
spring.sql.init.platform=h2
spring.sql.init.mode=embedded
spring.h2.console.enabled=true
# app properties
