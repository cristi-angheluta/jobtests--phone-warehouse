# default logging properties
logging.level.root=warn
logging.level.wh.phones=debug

## database
spring.h2.console.enabled=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=warehouse
spring.datasource.username=sa
spring.datasource.password=${spring.datasource.username}
spring.datasource.url=jdbc:h2:mem:testdb
spring.sql.init.platform=h2
spring.sql.init.mode=embedded

spring.sql.init.schema-locations=schema.sql
spring.sql.init.data-locations=data-test-env.sql

# app properties
